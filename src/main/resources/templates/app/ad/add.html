<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>添加广告表</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-form layui-form-pane" lay-filter="ad_form" id="ad_form">
        <div class="layui-form-item">
            <label class="layui-form-label">轮播图</label>
            <div class="layui-input-inline">
                <div class="layui-upload">
                    <input type="hidden" id="adUrl" name="adUrl">
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" onclick="fun.preview(this)" id="upload-img">
                        <p id="upload-text"></p>
                    </div>
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary" id="upload-btn">上传</button>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" class="layui-input" name="adTitle" placeholder="请输入广告标题"/>
            </div>
        </div>
        <div class="layui-form-item">
            <textarea id="adContent"></textarea>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block" id="enabled"></div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">创建者</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="createBy" disabled="disabled"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="createTime" disabled="disabled"/>
                </div>
            </div>
        </div>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
      </div>
    </div>
  </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
  }).use(['index', 'form','crud','upload'], function(){
    let $ = layui.$,
            form = layui.form,
            crud = layui.crud,
            upload = layui.upload;
    // 编辑器
    crud.initEditor('adContent');
    form.on('submit(save-submit)', function(data) {
        data.field.adContent = crud.getEditorData();
        $.ajax({
        type: 'POST',
        url:  ctx + '/app/ad/add',
        data: JSON.stringify(data.field),
        contentType:'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result) {
          layer.msg(result.message);
          if (result.code === 200) {
            let index = parent.layer.getFrameIndex(window.name);
            // 关闭
            parent.layer.close(index);
            // 刷新
            parent.location.reload();
          }
        }
      });
    });
    //普通图片上传
    crud.uploadImg("adUrl");
    crud.setRadio("enabled","enabled","Y");
  });
</script>
</body>
</html>
