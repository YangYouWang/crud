<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>编辑新闻表</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-form" lay-filter="newsForm" id="newsForm">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
          <label class="layui-form-label">标题</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" name="title" placeholder="请输入标题"/>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类</label>
          <div class="layui-input-inline">
            <input id="categoryId" name="categoryId" type="hidden">
            <div id="name" lay-filter="name" class="xm-select-demo"></div>
          </div>
        </div>
        <input type="hidden" id="thumbnail" name="thumbnail">
        <div class="layui-form-item">
          <label class="layui-form-label">缩略图</label>
          <div class="layui-input-inline layui-upload">
            <div class="layui-upload-list">
              <img class="layui-upload-img" onclick="fun.preview(this)" id="upload-img" width="100px" height="100px">
              <p id="upload-text"></p>
            </div>
            <button type="button" class="layui-btn" id="upload-btn">上传</button>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">内容</label>
          <div class="layui-input-inline">
            <textarea id="content"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-inline">
            <textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
          </div>
        </div>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
      </div>
    </div>
  </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
  }).use(['index', 'form', 'crud', 'upload', 'treeSelect'], function(){
    let $ = layui.$,
            form = layui.form,
            crud = layui.crud,
            news = [[${news}]],
            upload = layui.upload,
            treeSelect = layui.treeSelect;
    ClassicEditor.create(document.querySelector('#content'),{}).then(editor => {
      window.editor = editor;
      window.editor.setData(news.content);
    }).catch(err => {
      console.error(err.stack);
    });
    $('#upload-img').attr('src', news.thumbnail);
    form.val('newsForm',news);
    // 编辑
    form.on('submit(save-submit)', function(data) {
      data.field.content = window.editor.getData();
      $.ajax({
        type: 'POST',
        url:  ctx + '/app/news/modify',
        data: JSON.stringify(data.field),
        contentType:'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result) {
          layer.msg(result.message);
          if (result.code === 200) {
            let index = parent.layer.getFrameIndex(window.name);
            // 关闭
            parent.layer.close(index);
            // 刷新
            parent.location.reload();
          }
        }
      });
    });
    //普通图片上传
    let uploadInst = upload.render({
      elem: '#upload-btn'
      ,url: ctx + '/common/uploadMinIo'
      ,before: function(obj){
        //预读本地文件示例，不支持ie8
        obj.preview(function(index, file, result){
          $('#upload-img').attr('src', result); //图片链接（base64）
        });
      }
      ,done: function(res) {
        if (res.code === 200) {
          $("#thumbnail").val(res.data.url);
          return layer.msg('上传成功');
        }
      }
      ,error: function() {
        //演示失败状态，并实现重传
        let uploadText = $('#upload-text');
        uploadText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        uploadText.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });
      treeSelect.render({
          // 选择器
          elem: '#name',
          // 数据
          data: ctx + '/app/category/treeSelect',
          // 异步加载方式：get/post，默认get
          type: 'get',
          // 占位符
          placeholder: '请输入分类',
          // 是否开启搜索功能：true/false，默认false
          search: true,
          // 点击回调
          click: function(d){
              $("#categoryId").val(d.current.id);
              $("#name").val(d.current.name);
          },
          // 加载完成后的回调函数
          success: function (d) {
              if (news.categoryId) {
                  treeSelect.checkNode('name', news.categoryId);
                  treeSelect.refresh('name');
              }
          }
      });
  });
</script>
</body>
</html>
