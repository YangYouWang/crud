<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>发起流程</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-form" lay-filter="myProcessForm" id="myProcessForm">
      <div class="layui-form-item">
          <label class="layui-form-label">流程分类</label>
          <div class="layui-input-inline">
              <select lay-verify="required" name="category" id="category" lay-filter="category"></select>
          </div>
      </div>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
      </div>
    </div>
    <div class="layui-card-body">
        <table id="processList" lay-filter="processList"></table>
    </div>
  </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
  }).use(['index', 'form','crud', 'table'], function(){
    let $ = layui.$,
            form = layui.form,
            table = layui.table,
            crud = layui.crud;
    crud.setSelect("category","actCategory");
    form.on('select(category)', function(data){
        $.ajax({
            url: ctx + '/myProcess/processPage?category='+data.value,
            dataType: 'json',
            type: 'get',
            success: function (data) {
                // table.reload('processList',{
                //     data
                // });
                console.log(data)
            }
        })
    })
    /**
     * 字段列表
    */
    table.render({
          elem: '#processList'
          ,cellMinWidth: 80
          ,cols: [
              [
                  // {type: 'checkbox', fixed: 'left'},
                  // {field: 'columnName', title: '字段名'},
                  // {field: 'typeName', title: '字段类型'},
                  // {field: 'columnSize', title: '字段长度'},
                  // {field: 'remarks', title: '描述'}
              ]
          ]
          ,data: []
          ,even: true
    });
    form.on('submit(save-submit)', function(data) {
      $.ajax({
        type: 'POST',
        url:  ctx + '/myProcess/add',
        data: JSON.stringify(data.field),
        contentType:'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result) {
          layer.msg(result.message);
          if (result.code === 200) {
            let index = parent.layer.getFrameIndex(window.name);
            // 关闭
            parent.layer.close(index);
            // 刷新
            parent.location.reload();
          }
        }
      });
    });
  });
</script>
</body>
</html>
