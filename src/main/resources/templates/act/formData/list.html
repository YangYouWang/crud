<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>表单</title>
    <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">表单名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="formName" placeholder="请输入表单名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">表单KEY</label>
                    <div class="layui-input-block">
                        <input type="text" name="formKey" placeholder="请输入表单KEY" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary" lay-submit lay-filter="reset">重置</button>
                </div>
            </div>
        </form>
        <div class="layui-card-body">
            <table id="formDataTable" lay-filter="formDataTable"></table>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <a sec:authorize="hasAuthority('formData:add')" class="layui-btn layui-btn-xs" lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加</a>
                </div>
            </script>
            <script type="text/html" id="tableBar">
                <a sec:authorize="hasAuthority('formData:edit')" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a sec:authorize="hasAuthority('formData:del')" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table'], function() {
        let $ = layui.$,
            form = layui.form,
            table = layui.table;
        //监听搜索
        form.on('submit(search)', function(data){
            let field = data.field;
            //执行重载
            table.reload('formDataTable', {
                where: field
            });
        });
        //监听重置
        form.on('submit(reset)', function(data) {
            Object.keys(data.field).forEach(key => (data.field[key] = ''));
            table.reload('formDataTable', {
                where: data.field
            });
        });
        // 查询列表接口
        table.render({
            elem: '#formDataTable'
            ,toolbar: '#toolbar'
            ,height: 'full-110'
            ,url:  ctx + '/act/formData/page'
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', sort: true, width: 80, fixed: 'left'},
                {field: 'formName', title: '表单名称'},
                {field: 'formKey', title: '表单KEY'},
                {field: 'remark', title: '描述'},
                {field: 'createTime', title: '创建时间'},
                {toolbar: '#tableBar', title: '操作', width: 300, align:'center',fixed: 'right'}
            ]]
        });
        //头工具栏事件
        table.on('toolbar(formDataTable)', function(obj){
            switch(obj.event){
                case 'add':
                    active.addView();
                    break;
            }
        });
        //监听行工具事件
        table.on('tool(formDataTable)', function(obj){
            let data = obj.data //获得当前行数据
                ,layEvent = obj.event;
            if(layEvent === 'edit'){
                active.editView(data.id);
            } else if(layEvent === 'del'){
                active.del(data.id);
            }
        });
        /* 触发弹层 */
        let active = {
            /**
             * 添加
             * */
            addView: function(){
                layer.open({
                    type: 2
                    ,shade: 0.3
                    ,title: "表单构建"
                    ,content: ctx + '/act/formData/addPage'
                    ,maxmin: true
                    ,area: ['100%', '100%']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var submit = layero.find('iframe').contents().find('#save-submit');
                        submit.trigger('click');
                    }
                });
            },
            /**
             * 编辑
             * @param id id
             * */
            editView: function(id){
                layer.open({
                    type: 2
                    ,shade: 0.3
                    ,title: '表单构建'
                    ,content: ctx + '/act/formData/editPage/' + id
                    ,maxmin: true
                    ,area: ['100%', '100%']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var submit = layero.find('iframe').contents().find('#save-submit');
                        submit.trigger('click');
                    }
                });
            },
            /**
             * 删除
             * @param id id
             */
            del: function(id){
                layer.confirm('真的删除行么', function(index){
                    //向服务端发送删除指令
                    $.ajax({
                        type: 'DELETE',
                        url:  ctx + '/act/formData/remove/' + id,
                        contentType:'application/json;charset=UTF-8',
                        dataType: 'json',
                        success: function(result) {
                            layer.msg(result.message);
                            if (result.code === 200) {
                                layer.close(index);
                                table.reload('formDataTable');
                            }
                        }
                    });
                });
            }
        }
    });
</script>
</body>
</html>
