<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>表单构建</title>
  <div th:replace="common/link::header"></div>
  <style>
    body {
      background-color: #fff;
    }
  </style>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-md4">
      <div class="layui-form" lay-filter="formDataForm" id="formDataForm">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
          <label class="layui-form-label">表单名称</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" name="formName" placeholder="请输入表单名称"/>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">表单KEY</label>
          <div class="layui-input-inline">
            <input type="text" name="formKey" lay-verify="required" placeholder="请输入表单KEY" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-inline">
            <textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
          </div>
        </div>
        <div class="layui-form-item layui-hide">
          <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
        </div>
      </div>
    </div>
    <div class="layui-col-md8">
      <div class="build-wrap"></div>
    </div>
  </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:src="@{/static/lib/form-builder/form-builder.min.js}"></script>
<script th:src="@{/static/lib/form-builder/form-render.min.js}"></script>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
  }).use(['index', 'form'], function(){
    let $ = layui.$,
            form = layui.form,
            formData = [[${formData}]];
    // 初始化formBuilder
    let formBuilder = $('.build-wrap').formBuilder();
    // 通过json数据给formBuilder赋值
    formBuilder.promise.then(formBuilder => {
      formBuilder.actions.setData(formData.formJsonData);
    });
    // 表单赋值
    form.val('formDataForm',formData);
    // 编辑后提交
    form.on('submit(save-submit)', function(data) {
      data.field.formXmlData = formBuilder.actions.getData('xml');
      data.field.formJsonData = formBuilder.actions.getData('json');
      $.ajax({
        type: 'POST',
        url:  ctx + '/act/formData/modify',
        data: JSON.stringify(data.field),
        contentType:'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result) {
          layer.msg(result.message);
          if (result.code === 200) {
            let index = parent.layer.getFrameIndex(window.name);
            // 关闭
            parent.layer.close(index);
            // 刷新
            parent.location.reload();
          }
        }
      });
    });
  });
</script>
</body>
</html>
