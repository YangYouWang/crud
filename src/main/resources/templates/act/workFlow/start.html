<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>发起流程</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="flowForm" id="flowForm">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">KEY</label>
                    <div class="layui-input-block">
                        <input type="text" name="key" placeholder="请输入KEY" class="layui-input">
                    </div>
                </div>
                <label class="layui-form-label">流程分类</label>
                <div class="layui-input-inline">
                    <select name="category" id="category"></select>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary" lay-submit lay-filter="reset">重置</button>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
            </div>
        </form>
        <div class="layui-card-body">
            <table id="flowTable" lay-filter="flowTable"></table>
        </div>
    </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
  }).use(['index', 'form','crud', 'table'], function(){
    let $ = layui.$,
            form = layui.form,
            table = layui.table,
            crud = layui.crud;
    crud.setSelect("category","actCategory");
    //监听搜索
    form.on('submit(search)', function(data) {
        let field = data.field;
        //执行重载
        table.reload('flowTable', {
            where: field
        });
    });
    //监听重置
    form.on('submit(reset)', function(data) {
        Object.keys(data.field).forEach(key => (data.field[key] = ''));
        table.reload('flowTable', {
            where: data.field
        });
    });
    // 查询列表接口
    table.render({
          elem: '#flowTable'
          ,height: 'full-110'
          ,url:  ctx + '/workFlow/flow'
          ,cellMinWidth: 80
          ,page: true //开启分页,
          ,cols: [[ //表头
              {type: 'checkbox', fixed: 'left'},
              {field: 'id', title: 'ID', hide:true},
              {field: 'name', title: '名称'},
              {field: 'key', title: 'KEY'},
              {field: 'category', title: '分类'},
              {field: 'version', title: '版本'},
              {field: 'description', title: '描述'},
          ]]
    });
    form.on('submit(save-submit)', function(data) {
      $.ajax({
        type: 'POST',
        url:  ctx + '/workFlow/start',
        data: JSON.stringify(data.field),
        contentType:'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result) {
          layer.msg(result.message);
          if (result.code === 200) {
            let index = parent.layer.getFrameIndex(window.name);
            // 关闭
            parent.layer.close(index);
            // 刷新
            parent.location.reload();
          }
        }
      });
    });
  });
</script>
</body>
</html>
