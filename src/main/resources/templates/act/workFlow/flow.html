<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>我的流程</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <form class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">流程名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入流程名称" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button type="button" class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <button type="reset" class="layui-btn layui-btn-primary" lay-submit lay-filter="reset">重置</button>
          </div>
        </div>
      </form>
      <div class="layui-card-body">
        <table id="flowTable" lay-filter="flowTable"></table>
        <script type="text/html" id="toolbar">
          <div class="layui-btn-container">
            <a class="layui-btn layui-btn-xs" lay-event="start"><i class="layui-icon layui-icon-add-1"></i>发起</a>
          </div>
        </script>
        <script type="text/html" id="tableBar">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="monitor">历史</a>
        </script>
      </div>
    </div>
  </div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
      index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function() {
    let $ = layui.$,
            form = layui.form,
            table = layui.table;
      //监听搜索
      form.on('submit(search)', function(data) {
        let field = data.field;
          //执行重载
          table.reload('flowTable', {
              where: field
          });
      });
      //监听重置
      form.on('submit(reset)', function(data) {
        Object.keys(data.field).forEach(key => (data.field[key] = ''));
        table.reload('flowTable', {
          where: data.field
        });
      });
      // 查询列表接口
      table.render({
          elem: '#flowTable'
          ,toolbar: '#toolbar'
          ,height: 'full-110'
          ,url:  ctx + '/workFlow/myFlow'
          ,cellMinWidth: 80
          ,page: true
          ,cols: [[ //表头
              {field: 'id', title: 'ID', hide:true},
              {field: 'flowName', title: '流程名称'},
              {field: 'name', title: '节点名称'},
              {field: 'assignee', title: '代理人'},
              {field: 'createTime', title: '创建日期'},
              {toolbar: '#tableBar', title: '操作', width: 300, align:'center',fixed: 'right'}
          ]]
      });
      //头工具栏事件
      table.on('toolbar(flowTable)', function(obj) {
        let checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data;
        switch(obj.event) {
          case 'start':
            active.startView();
            break;
        }
      });
      //监听行工具事件
      table.on('tool(flowTable)', function(obj) {
        let data = obj.data //获得当前行数据
                ,layEvent = obj.event;
        if(layEvent === 'monitor'){
          active.monitorView(data.processInstanceId);
        }
      });
      /* 触发弹层 */
      let active = {
        /**
         * 发起流程
         * */
        startView: function() {
          layer.open({
            type: 2
            ,shade: 0.3
            ,title: "发起流程"
            ,content: ctx + '/workFlow/startPage'
            ,maxmin: true
            ,scrollbar: false
            ,area: ['100%', '100%']
            ,btn: ['确定', '取消']
            ,yes: function(index, layero){
              let submit = layero.find('iframe').contents().find('#save-submit');
              submit.trigger('click');
            }
          });
        },
        /**
         * 流程监控
         * @param id 流程实例ID
         */
        monitorView: function (id) {
          layer.open({
            type: 2
            ,shade: 0.3
            ,title: '流程监控'
            ,content: ctx + '/workFlow/monitorPage?processInstanceId=' + id
            ,maxmin: true
            ,scrollbar: false
            ,area: ['100%', '100%']
            ,btn: ['确定']
          });
        }
      }
  });
</script>
</body>
</html>
