<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>添加角色</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
</head>
<body>
  <div class="layui-form" lay-filter="sys-role-form" id="sys-role-form"  style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">角色名称</label>
      <div class="layui-input-inline">
        <input type="text" name="roleName" lay-verify="required" placeholder="请输入角色名称" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">角色别名</label>
      <div class="layui-input-inline">
        <input type="text" name="roleKey" lay-verify="required" placeholder="请输入角色别名" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline">
        <input type="text" name="remark" placeholder="请输入备注" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单</label>
      <div class="layui-input-inline">
        <div id="menuName" class="xm-select-demo"></div>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
    </div>
  </div>

  <script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script th:inline="javascript">
  var ctx = [[${#request.getContextPath()}]];
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
     xmSelect: 'xm-select',
     crud: 'crud'
  }).use(['index', 'form','xmSelect','crud'], function(){
    var $ = layui.$
        ,xmSelect = layui.xmSelect
        ,crud = layui.crud
        ,form = layui.form;
    form.on('submit(save-submit)', function(data){
         var menuIds = crud.getXmSelectTreeIds(select);
         data.field.menuIds = menuIds;
          $.ajax({
              type: 'POST',
              url:  ctx + '/sysRole/add',
              data: JSON.stringify(data.field),
              contentType:'application/json;charset=UTF-8',
              dataType: 'json',
              success: function(result) {
                  layer.msg(result.message);
                  if (result.code == 200) {
                      var index = parent.layer.getFrameIndex(window.name);
                      // 关闭
                      parent.layer.close(index);
                      // 刷新
                      parent.location.reload();
                  }
              }
          });
    });
      var select = xmSelect.render({
          el: '#menuName',
          autoRow: true,
          filterable: true,
          tree: {
              //是否显示树状结构
              show: true,
              //是否展示三角图标
              showFolderIcon: true,
              //是否显示虚线
              showLine: true,
              //间距
              indent: 20,
              //默认展开节点的数组, 为 true 时, 展开所有节点
              expandedKeys: [ -3 ],
              //是否严格遵守父子模式
              strict: false,
              //是否开启极简模式
              simple: false,
              //点击节点是否展开
              clickExpand: true,
              //点击节点是否选中
              clickCheck: true,
          },
          toolbar: {
              show: true,
              list: ['ALL', 'REVERSE', 'CLEAR']
          },
          filterable: true,
          height: 'auto',
          data: []
      });

      $.ajax({
          type: 'get',
          url: ctx + '/sysMenu/xmSelect',
          success: function(res) {
              select.update({
                  data: res,
                  autoRow: true,
              })
          }
      });
  });
  </script>
</body>
</html>
