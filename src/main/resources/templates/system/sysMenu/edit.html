<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>编辑菜单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
</head>
<body>
<div class="layui-form" lay-filter="sys-menu-form" id="sys-menu-form"  style="padding: 20px 0 0 0;">
  <input type="hidden" name="id" id="id">
  <div class="layui-form-item">
    <label class="layui-form-label">菜单名称</label>
    <div class="layui-input-inline">
      <input type="text" name="menuName" lay-verify="required" placeholder="请输入菜单名称" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">父级编号</label>
    <div class="layui-input-inline">
      <input id="parentId" name="parentId" type="hidden">
      <div id="parentName" class="xm-select-demo"></div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">请求地址</label>
    <div class="layui-input-inline">
      <input type="text" name="url" lay-verify="required" placeholder="请输入请求地址" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">菜单类型</label>
    <div class="layui-input-inline">
      <input type="text" name="menuType" lay-verify="required" placeholder="请输入菜单类型" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">菜单状态</label>
    <div class="layui-input-block">
      <input type="radio" name="visible" value="Y" title="启用">
      <input type="radio" name="visible" value="N" title="禁用">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">权限标识</label>
    <div class="layui-input-inline">
      <input type="text" name="perms" lay-verify="required" placeholder="请输入权限标识" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">显示顺序</label>
    <div class="layui-input-inline">
      <input type="text" name="orderNum" lay-verify="required" placeholder="请输入显示顺序" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-inline">
      <input type="text" name="remark" placeholder="请输入备注" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
  </div>
</div>

<script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script th:inline="javascript">
    var ctx = [[${#request.getContextPath()}]];
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','treeSelect'], function(){
        var $ = layui.$
            , treeSelect= layui.treeSelect
            ,form = layui.form;
        var sysMenu = [[${sysMenu}]];
        form.val('sys-menu-form', sysMenu);
        form.on('submit(save-submit)', function(data){
            $.ajax({
                type: 'POST',
                url:  ctx + '/sysMenu/edit',
                data: JSON.stringify(data.field),
                contentType:'application/json;charset=UTF-8',
                dataType: 'json',
                success: function(result) {
                    layer.msg(result.message);
                    if (result.code == 200) {
                        var index = parent.layer.getFrameIndex(window.name);
                        // 关闭
                        parent.layer.close(index);
                        // 刷新
                        parent.location.reload();
                    }
                }
            });
        });
        treeSelect.render({
            // 选择器
            elem: '#parentName',
            // 数据
            data: ctx + '/sysMenu/treeSelect',
            // 异步加载方式：get/post，默认get
            type: 'get',
            // 占位符
            placeholder: '请输入父级编号',
            // 是否开启搜索功能：true/false，默认false
            search: true,
            // 点击回调
            click: function(d){
                $("#parentId").val(d.current.id);
                $("#parentName").val(d.current.name);
            },
            // 加载完成后的回调函数
            success: function (d) {
                console.log(d);
                //选中节点，根据id筛选
                var parentId = $("#parentId").val();
                if (parentId != 0) {
                    treeSelect.checkNode('tree', parentId);
                }
            }
        });
    })
</script>
</body>
</html>
