<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>添加菜单</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-form" lay-filter="sys-menu-form" id="sys-menu-form">
      <div class="layui-form-item">
        <label class="layui-form-label">菜单名称</label>
        <div class="layui-input-inline">
          <input type="text" name="menuName" lay-verify="required" placeholder="请输入菜单名称" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">父级编号</label>
        <div class="layui-input-inline">
          <input id="parentId" name="parentId" type="hidden">
          <div id="parentName" lay-filter="parentName" class="xm-select-demo"></div>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">请求地址</label>
        <div class="layui-input-inline">
          <input type="text" name="url" lay-verify="required" placeholder="请输入请求地址" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">菜单类型</label>
        <div class="layui-input-inline">
          <select lay-filter="menuType" name="menuType" id="menuType"></select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">菜单状态</label>
        <div class="layui-input-inline" id="visible"></div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">权限标识</label>
        <div class="layui-input-inline">
          <input type="text" name="perms" placeholder="请输入权限标识" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">显示顺序</label>
        <div class="layui-input-inline">
          <input type="number" name="orderNum" lay-verify="required" placeholder="请输入显示顺序" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">选择图标</label>
        <div class="layui-input-inline">
          <input type="text" id="iconPicker" name="icon" lay-filter="iconPicker" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
          <textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
      </div>
    </div>
  </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','treeSelect','crud','iconPicker'], function(){
    let $ = layui.$,
     treeSelect= layui.treeSelect,
     crud = layui.crud,
     iconPicker = layui.iconPicker,
     form = layui.form,
     parentId = [[${parentId}]];

    form.on('submit(save-submit)', function(data){
        $.ajax({
            type: 'POST',
            url:  ctx + '/sysMenu/add',
            data: JSON.stringify(data.field),
            contentType:'application/json;charset=UTF-8',
            dataType: 'json',
            success: function(result) {
                layer.msg(result.message);
                if (result.code === 200) {
                    let index = parent.layer.getFrameIndex(window.name);
                    // 关闭
                    parent.layer.close(index);
                    // 刷新
                    parent.location.reload();
                }
            }
        });
    });
    treeSelect.render({
      // 选择器
      elem: '#parentName',
      // 数据
      data: ctx + '/sysMenu/treeSelect',
      // 异步加载方式：get/post，默认get
      type: 'get',
      // 占位符
      placeholder: '请输入父级编号',
      // 是否开启搜索功能：true/false，默认false
      search: true,
      // 点击回调
      click: function(d){
        $("#parentId").val(d.current.id);
        $("#parentName").val(d.current.name);
      },
      // 加载完成后的回调函数
      success: function (d) {
        if (parentId) {
          $("#parentId").val(parentId);
          treeSelect.checkNode('parentName', parentId);
          treeSelect.refresh('parentName');
        }
      }
    });
    crud.setSelect("menuType","menuType",'M');
    crud.setRadio("visible","enabled","Y");
    iconPicker.render({
      // 选择器，推荐使用input
      elem: '#iconPicker',
      // 数据类型：fontClass/unicode，推荐使用fontClass
      type: 'fontClass',
      // 是否开启搜索：true/false
      search: true,
      // 是否开启分页
      page: true,
      // 每页显示数量，默认12
      limit: 12,
      // 点击回调
      click: function (data) {
        $("#iconPicker").val(data.icon);
      }
    });
  });
</script>
</body>
</html>
