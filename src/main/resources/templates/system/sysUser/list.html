<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>用户列表</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <form class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
              <input type="text" name="nickName" placeholder="请输入昵称" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="userName" placeholder="请输入用户名" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
              <input type="text" name="phonenumber" placeholder="请输入手机号" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button type="button" class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
            <button type="button" class="layui-btn layui-btn-primary" data-type="resetForm">重置</button>
            <button type="button" class="layui-btn layuiadmin-btn-useradmin" data-type="exportExcel">导出</button>
            <button type="button" sec:authorize="hasAuthority('user:add')" class="layui-btn layuiadmin-btn-useradmin" data-type="addView">添加</button>
          </div>
        </div>
      </form>
      <div class="layui-card-body">
        <table id="userTable" lay-filter="userTable"></table>
        <script type="text/html" id="enabledTpl">
          <input type="checkbox" lay-filter="enabled" value="{{d.id}}" lay-skin="switch" lay-text="激活|冻结" {{d.enabled==='Y'?'checked':''}} />
        </script>
        <script type="text/html" id="tableBar">
          <a sec:authorize="hasAuthority('user:pass')" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="pass"><i class="layui-icon layui-icon-password"></i>重置</a>
          <a sec:authorize="hasAuthority('user:edit')" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a sec:authorize="hasAuthority('user:del')" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index', //主入口模块
  }).use(['index', 'useradmin', 'table','crud'], function() {
      let $ = layui.$,
              form = layui.form,
              crud = layui.crud,
              table = layui.table;
      //监听搜索
      form.on('submit(search)', function(data){
          let field = data.field;
          //执行重载
          table.reload('userTable', {
              where: field
          });
      });
      // 修改user状态
      form.on('switch(enabled)', function (obj) {
          let userId = obj.elem.value;
          let checked = obj.elem.checked ? 'Y' : 'N';
          active.changeUserEnabled(userId,checked);
      });
      // 查询列表接口
      table.render({
          elem: '#userTable'
          ,height: 'full-110'
          ,url:  ctx + '/sysUser/page'
          ,page: true //开启分页
          ,cols: [[ //表头
              {field: 'id', title: 'ID', sort: true, width: 80, fixed: 'left'},
              {field: 'avatar', title: "头像",
                  templet: function (d) {
                    if (d.avatar) {
                      return '<img onclick="preview(this)" width="100%" height="100%" src='+d.avatar+'>'
                    }
                    return '无';
                  }
              },
              {field: 'nickName', title: '昵称'},
              {field: 'userName', title: '账户'},
              {field: 'sex', title: "性别",width: 60, templet: function (d) { return crud.getDictValue('sex',d.sex);}},
              {field: 'phonenumber', title: '手机号',width: 120},
              {field: 'enabled', align: "center", width: 100, templet: '#enabledTpl', title: '状态'},
              {field: 'deptName', title: '部门名称'},
              {field: 'postName', title: '岗位名称'},
              {toolbar: '#tableBar', title: '操作', width: 300, align:'center',fixed: 'right'}
          ]]
      });
      //监听行工具事件
      table.on('tool(userTable)', function(obj){
          let data = obj.data //获得当前行数据
              ,layEvent = obj.event;
          if(layEvent === 'edit'){
              active.editView(data.id);
          } else if(layEvent === 'del'){
              active.del(data.id);
          } else if(layEvent === 'pass'){
            active.pass(data.id);
          }
      });

      $('.layui-btn').on('click', function(){
          let type = $(this).data('type');
          active[type] && active[type].call(this);
      });

      /* 触发弹层 */
      let active = {
          /**
           * 重置
           */
          resetForm:function () {
            $(".layui-form")[0].reset();
            form.render();
            table.reload('userTable', {
              where: {
                userName: "",
                email: "",
                phonenumber: ""
              }
            });
          },
          /**
           *  导出
           * */
          exportExcel: function() {
            $(location).attr('href',  ctx + '/sysUser/exportExcel');
          },
          /**
           * 添加
           * */
          addView: function(){
              layer.open({
                  type: 2
                  ,shade: 0.3
                  ,title: "添加用户"
                  ,content: ctx + '/sysUser/addPage'
                  ,maxmin: true
                  ,area: ['80%', '80%']
                  ,btn: ['确定', '取消']
                  ,yes: function(index, layero){
                      let submit = layero.find('iframe').contents().find('#save-submit');
                      submit.trigger('click');
                  }
              });
          },
          /**
           * 编辑
           * @param id id
           * */
          editView: function(id){
              layer.open({
                   type: 2
                  ,shade: 0.3
                  ,title: '修改用户'
                  ,content: ctx + '/sysUser/editPage/' + id
                  ,maxmin: true
                  ,area: ['80%', '80%']
                  ,btn: ['确定', '取消']
                  ,yes: function(index, layero){
                      let submit = layero.find('iframe').contents().find('#save-submit');
                      submit.trigger('click');
                  }
              });
          },
          /**
           * 删除
           * @param id id
           */
          del: function(id){
              layer.confirm('真的删除行么', function(index){
                  //向服务端发送删除指令
                  $.ajax({
                      type: 'DELETE',
                      url:  ctx + '/sysUser/del/' + id,
                      contentType:'application/json;charset=UTF-8',
                      dataType: 'json',
                      success: function(result) {
                          layer.msg(result.message);
                          if (result.code === 200) {
                              layer.close(index);
                              table.reload('userTable');
                          }
                      }
                  });
              });
          },
          /**
           * 修改用户状态
           * @param userId 用户id
           * @param checked 状态
           */
          changeUserEnabled: function (userId,checked) {
              $.ajax({
                  type: 'POST',
                  url:  ctx + '/sysUser/changeUser',
                  data: JSON.stringify({
                      id: userId,
                      enabled: checked
                  }),
                  contentType:'application/json;charset=UTF-8',
                  dataType: 'json',
                  success: function(result) {
                      layer.msg(result.message);
                      if (result.code === 200) {
                          table.reload('userTable');
                      }
                  }
              });
        },
        /**
         * 重置密码
         * @param id id
         */
        pass: function (id) {
          layer.confirm('确认重置密码么', function(index){
            $.ajax({
              type: 'POST',
              url:  ctx + '/sysUser/resetPass',
              data: JSON.stringify({
                id
              }),
              contentType:'application/json;charset=UTF-8',
              dataType: 'json',
              success: function(result) {
                layer.msg(result.message);
                if (result.code === 200) {
                  layer.close(index);
                  table.reload('userTable');
                }
              }
            });
          });
        }
      };
  });
</script>
</body>
</html>
