<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            <div class="layui-form" lay-filter="sys-user-form" id="sys-user-form">
              <input type="hidden" name="id" id="id">
              <input type="hidden" id="avatar" name="avatar">
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" name="userName" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="0" title="男" checked>
                  <input type="radio" name="sex" value="1" title="女">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-inline layui-upload">
                  <button type="button" class="layui-btn" id="upload-btn">上传图片</button>
                  <div class="layui-upload-list">
                    <img class="layui-upload-img" id="upload-img" width="100px" height="100px">
                    <p id="upload-text"></p>
                  </div>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                  <input type="text" name="phonenumber" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                  <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="save-submit" id="save-submit">确认修改</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/static/layuiadmin/layui/layui.js}"></script>
  <script th:inline="javascript">
  var ctx = [[${#request.getContextPath()}]];
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set', 'upload','form'],function () {
      var $ = layui.$
          ,upload = layui.upload
          ,form = layui.form;

      var sysUser = [[${sysUser}]];
      $('#upload-img').attr('src', sysUser.avatar); //图片链接（base64）
      form.val('sys-user-form', sysUser);

      form.on('submit(save-submit)', function(data) {
          $.ajax({
              type: 'POST',
              url:  ctx + '/sysUser/edit',
              data: JSON.stringify(data.field),
              contentType:'application/json;charset=UTF-8',
              dataType: 'json',
              success: function(result) {
                  layer.msg(result.message);
              }
          });
      });

      //普通图片上传
      var uploadInst = upload.render({
          elem: '#upload-btn'
          ,url: ctx + '/sysCommon/upload'
          ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                  $('#upload-img').attr('src', result); //图片链接（base64）
              });
          }
          ,done: function(res){
              if (res.code == 200) {
                  $("#avatar").val(res.data.url);
                  return layer.msg('上传成功');
              }
          }
          ,error: function(){
              //演示失败状态，并实现重传
              var uploadText = $('#upload-text');
              uploadText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
              uploadText.find('.demo-reload').on('click', function(){
                  uploadInst.upload();
              });
          }
      });
  });
  </script>
</body>
</html>
